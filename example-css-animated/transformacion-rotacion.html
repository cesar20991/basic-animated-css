<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
	<style>
		#caja1{
			width:200px;
			height:200px;
			background:#C90;
			margin:300px;
		}
		#caja1:hover{
			/*transformacion scale*/
			transform:rotate(45deg); /*valor en grados*/
			-moz-transform:rotate(45deg);
			-ms-transform:rotate(45deg);
			-o-transform:rotate(45deg);
			-webkit-transform:rotate(45deg);
		}
		
	</style>
</head>

<body>
	<div id="caja1">
    <p>Diseño de HTML5</p>
    </div>
	
</body>
</html>
