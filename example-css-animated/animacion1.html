	<style>
		#caja1{
			width:200px;
			height:200px;
			background:#0C9;
			animation:PrimeraAnimacion 3s;

			to{background:#F90;}	
		}

			from{background:#0C9;}
			to{background:#F90;}	
		}
		@-o-keyframes PrimeraAnimacion{
			from{background:#0C9;}
			to{background:#F90;}	
		}
		@-webkit-keyframes PrimeraAnimacion{
			from{background:#0C9;}
			to{background:#F90;}	
		}
		@-ms-keyframes PrimeraAnimacion{
			from{background:#0C9;}
			to{background:#F90;}	
		}
		
	</style>


</head>
