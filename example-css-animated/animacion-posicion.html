<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
	<style>
		#caja1{
			width:200px;
			height:200px;
			background:#0C9;
			animation:PrimeraAnimacion 4s ;
			-moz-animation:PrimeraAnimacion 4s ;
			-ms-animation:PrimeraAnimacion 4s;
			-o-animation:PrimeraAnimacion 4s;
			-webkit-animation:PrimeraAnimacion 4s;
			position:relative;
		}
		@keyframes PrimeraAnimacion{
			0%{background:#0C9;left:0px;top:0px;}	
			25%{background:#069;left:600px;top:0px;}	
			50%{background:#FF0099;left:600px;top:400px;}	
			75%{background:#33FF66;left:0px;top:400px;}	
			100%{background:#0C9;left:0px;top:0px;}	
		}
		@-moz-keyframes PrimeraAnimacion{
			0%{background:#0C9;left:0px;top:0px;}	
			25%{background:#069;left:600px;top:0px;}	
			50%{background:#FF0099;left:600px;top:400px;}	
			75%{background:#33FF66;left:0px;top:400px;}	
			100%{background:#0C9;left:0px;top:0px;}	
		}
		@-o-keyframes PrimeraAnimacion{
			0%{background:#0C9;left:0px;top:0px;}	
			25%{background:#069;left:600px;top:0px;}	
			50%{background:#FF0099;left:600px;top:400px;}	
			75%{background:#33FF66;left:0px;top:400px;}	
			100%{background:#0C9;left:0px;top:0px;}		
		}
		@-webkit-keyframes PrimeraAnimacion{
			0%{background:#0C9;left:0px;top:0px;}	
			25%{background:#069;left:600px;top:0px;}	
			50%{background:#FF0099;left:600px;top:400px;}	
			75%{background:#33FF66;left:0px;top:400px;}	
			100%{background:#0C9;left:0px;top:0px;}		
		}
		@-ms-keyframes PrimeraAnimacion{
			0%{background:#0C9;left:0px;top:0px;}	
			25%{background:#069;left:600px;top:0px;}	
			50%{background:#FF0099;left:600px;top:400px;}	
			75%{background:#33FF66;left:0px;top:400px;}	
			100%{background:#0C9;left:0px;top:0px;}		
		}
		
	</style>


</head>

<body>
	<div id="caja1">
    </div>
</body>
</html>
